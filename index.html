<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="./src/css/style.css">
    <!-- Link bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Conversor de medidas</title>
</head>
<body>
    
    <div class="container-fluid container00">
        <section class="conversorContent">
            <p class="h2 title">Conversor de medidas</p>
            <div class="inputsContent">
                <label for="valor">Informe quantos metros (m) deseja converter:</label>
                <input type="number" id="valor" class="input">
            </div>
            <button class="btn00" id="btn" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">Converter</button>
        </section>
        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Resultado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <h6 class="textMm"></h6>
              <p class="km">Quilômetros: <span></span></p>
              <p class="hm">Hectômetro: <span></span></p>
              <p class="dam">Decâmetros: <span></span></p>
              <p class="dm">Decimetros: <span></span></p>
              <p class="cm">Centimetros: <span></span></p>
              <p class="mm">Milimetros: <span></span></p>
            </div>
        </div>
    </div>

    <!-- Script JS -->
    <script src="./src/js/script.js"></script>
    <!-- Script bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
